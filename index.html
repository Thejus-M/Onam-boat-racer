<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boat race!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      
        <link rel="stylesheet" href="style.css">

        
        <style>
            .navbar {
                background: transparent;
                border: none;
            }

            #logoTop {
                height: 120%;
                filter: brightness(1000%);
            }
            #logo {
                width: 100px; 
                position: absolute;
                /*left: 300px;*/
            }

            .boat {
                max-width:100%;
                max-height:100%;
            }
        </style>
    </head>

    <body>

        <div class="pop_up" id="pop_up">
            <label for="">Your the red team</label><br>
            <button onclick="startGame()">Play now</button>
        </div>
        <section id="scoreboard">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>

            <div class="boat1" id="b1">
                <img class="boat" alt="Red Team" src="RedTeam.png">
            </div>
            <div class="boat2" id="b2">
                <img class="boat" alt="Red Team" src="YellowTeam.png">
            </div>
            <div class="boat3" id="b3">
                <img class="boat" alt="Red Team" src="BlackTeam.png">
            </div>
            <div class="boat4" id="b4">
                <img class="boat" alt="Red Team" src="WhiteTeam.png">
            </div>

        </section>

        
        <div class="vl" id="vl"></div>
        <button class="button button-one" id="button" onmouseup="whenReleased()" onmousedown="whenPress()">Click</button>

        


        <script src="index.js"></script>
        
    </body>
    </html>
